<script type="text/javascript">
	function compare(a, b) {
		if (a < b) {
			alert("a is less b");
		} else if (a > b) {
			alert("a is greater than b");
		} else {
			alert("a is equal to b");
		}

	}
</script>
<!-- html 有效，xhmlt无效，在xhml中<会被当做一个新的标签 -->

<!-- 解决办法1 -->
<script type="text/javascript">
	function compare(a, b) {
		if (a &lt; b) {
			alert("a is less b");
		} else if (a > b) {
			alert("a is greater than b");
		} else {
			alert("a is equal to b");
		}

	}
</script>

<!-- 解决办法2 -->
<script type="text/javascript"><![CDATA[
	function compare(a, b) {
		if (a < b) {
			alert("a is less b");
		} else if (a > b) {
			alert("a is greater than b");
		} else {
			alert("a is equal to b");
		}

	}
]]></script>
<!-- 兼容xhmtl的浏览器可以解决问题 -->

<!-- 解决办法3 -->
<script type="text/javascript">
//<![CDATA[
	function compare(a, b) {
		if (a < b) {
			alert("a is less b");
		} else if (a > b) {
			alert("a is greater than b");
		} else {
			alert("a is equal to b");
		}

	}
//]]>
</script>
